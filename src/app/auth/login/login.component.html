<div class="bg-white rounded-xl shadow-lg p-8">
  <!-- Header -->
  <div class="mb-8 text-center">
    <h1 class="text-3xl font-bold text-[#111827]">Citalio</h1>
    <p class="text-[#6B7280] mt-2">Gestiona tus citas de forma sencilla</p>
  </div>

  <!-- Error Alert -->
  @if (error()) {
    <div class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
      {{ error() }}
    </div>
  }

  <!-- Form -->
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-[#111827] mb-1">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="tu@email.com"
        class="w-full px-4 py-2 border border-[#E5E7EB] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#3B82F6]"
        [disabled]="loading()"
      />
      @if (form.get('email')?.invalid && form.get('email')?.touched) {
        <p class="text-red-500 text-xs mt-1">Email inválido</p>
      }
    </div>

    <!-- Password -->
    <div>
      <label for="password" class="block text-sm font-medium text-[#111827] mb-1">Contraseña</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="••••••••"
        class="w-full px-4 py-2 border border-[#E5E7EB] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#3B82F6]"
        [disabled]="loading()"
      />
      @if (form.get('password')?.invalid && form.get('password')?.touched) {
        <p class="text-red-500 text-xs mt-1">Mínimo 6 caracteres</p>
      }
    </div>

    <!-- Submit -->
    <button
      type="submit"
      [disabled]="form.invalid || loading()"
      class="w-full bg-[#3B82F6] hover:bg-[#2563EB] text-white py-2 rounded-lg font-semibold transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
    >
      @if (loading()) {
        <span>Iniciando sesión...</span>
      } @else {
        <span>Iniciar Sesión</span>
      }
    </button>
  </form>

  <!-- Divider -->
  <div class="my-6 flex items-center">
    <div class="flex-1 h-px bg-[#E5E7EB]"></div>
    <span class="px-3 text-xs text-[#6B7280]">¿No tienes cuenta?</span>
    <div class="flex-1 h-px bg-[#E5E7EB]"></div>
  </div>

  <!-- Register Link -->
  <a
    routerLink="/auth/register"
    class="block text-center text-[#3B82F6] hover:underline text-sm font-medium"
  >
    Crear cuenta
  </a>
</div>
